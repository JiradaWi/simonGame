  function randomQuestion(){
    var randomNum = randomNumber(1, 4);
    var audioFile = 'sounds/';
    switch(randomNum){
      case 1:
      audioFile += 'green.mp3';
      break;
      
      case 2:
      audioFile += 'red.mp3';

  function randomNumber(min, max){
    return Math.floor(Math.random() * (max - min + 1) + min)
